<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BookMark</h1>
    

    <!--******************Submission box****************************-->
    <div class="submission-form">
        <form class="add-bookmark" action="submit">
            <label for="bookmark-text-box">add new bookmark</label>
            <input type="text" name="bookmark-text-box" id="bookmark-text-box" placeholder="coolmathgames" required>
            <label for="url-input">add url for bookmark</label>
            <input type="text" id="url-input" placeholder="coolmathgames.com" required>
            <label for="bookmark-description">description</label>
            in
            <span class="rating">
                <input type="radio" class="rating-input"
                    id="rating-input-1-5" name="rating-input-1">
                <label for="rating-input-1-5" class="rating-star"></label>
                <input type="radio" class="rating-input"
                    id="rating-input-1-4" name="rating-input-1">
                <label for="rating-input-1-4" class="rating-star"></label>
                <input type="radio" class="rating-input"
                    id="rating-input-1-3" name="rating-input-1">
                <label for="rating-input-1-3" class="rating-star"></label>
                <input type="radio" class="rating-input"
                    id="rating-input-1-2" name="rating-input-1">
                <label for="rating-input-1-2" class="rating-star"></label>
                <input type="radio" class="rating-input"
                    id="rating-input-1-1" name="rating-input-1">
                <label for="rating-input-1-1" class="rating-star"></label>
            </span>
        </form>
    </div>

    <!--*****************box of holding*************************-->

    <div class="small-bookmark">
        <span>${cache.title}</span>

    </div>

    
    <script src="index.js"></script>
</body>
</html>
